<div class="pasta-container">
    <div class="pasta-header">
      <mat-form-field appearance="outline">
        <mat-label>Key</mat-label>
        <input matInput type="text" readonly [(ngModel)]="pastatxt.key">
      </mat-form-field>
      <button mat-icon-button matTooltip="Ustawienia pasty" (click)="onSettingsClick()">
        <mat-icon>settings</mat-icon>
      </button>
      <button mat-icon-button color="warn" matTooltip="Usuń paste" (click)="onDeleteClick()">
        <mat-icon>delete</mat-icon>
      </button>
      <button  mat-icon-button 
      aria-hidden="false"
      [matTooltip]="'Data utworzenia: ' + pastatxt.creationDate + '\n Data usunięcia: ' + pastatxt.deleteDate">
      <mat-icon>
        help_outline
      </mat-icon>
    </button>
    </div>
    <div class="pasta-content">
      <mat-form-field appearance="outline">
        <mat-label>Content</mat-label>
        <input matInput type="text" readonly [(ngModel)]="pastatxt.content">
      </mat-form-field>
    </div>
  </div>
