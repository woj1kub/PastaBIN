<body>
  <div class="main-container">
    <div class="container form-container">
      <form (ngSubmit)="addGroupSharing()">
        <input type="text" name="newGroupKey" [(ngModel)]="groupKey" readonly>
        <br/>
          <input type="datetime-local" name="endSharingDate" [(ngModel)]="endSharingDate" [min]="minDate">
        <br/>
        <button type="submit">Dodaj</button>
        
      </form>
    </div>
    <div class="container list-container">
      <table>
    <!-- Trzeba dodać usuwanie oraz edytowanie -->
    <tr>
      <th>
        Klucz grupy
      </th>
      <th>
        Data utworzenia    
      </th>
      
      <th>
        Data straty dostępu    
      </th>
      <th>
        Usuń
      </th>
    </tr>
    <tr *ngFor="let psg of data">
      <td>{{psg.groupKey}}</td>
      <td>{{ psg.creationDate | date: 'dd.MM.yyyy HH:mm' }}</td>
      <td>{{ psg.endSharingDate | date: 'dd.MM.yyyy HH:mm' }}</td>
      <td><button (click)="Delete(psg.groupSharingID)">Usuń</button></td>
    </tr>
  </table>
    </div>
  </div>
</body>
