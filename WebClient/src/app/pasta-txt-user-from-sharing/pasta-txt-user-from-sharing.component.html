<div class="pasta-container">

      <mat-form-field appearance="outline">
        <mat-label>User</mat-label>
        <input matInput type="text" readonly [(ngModel)]="pastatxt.key">
      </mat-form-field>
      <button  mat-icon-button 
      aria-hidden="false"
      [matTooltip]="'Data udostÄ™pnienia: ' + pastatxt.creationDate + '\n Data straty dostÄ™pu: ' + pastatxt.deleteDate">
      <mat-icon>
        help_outline
      </mat-icon>
    </button>
    </div>
    <div class="pasta-content">
      <mat-form-field appearance="outline">
        <mat-label>Content</mat-label>
        <input matInput type="text" readonly [(ngModel)]="pastatxt.content">
      </mat-form-field>
    </div>
  </div>
