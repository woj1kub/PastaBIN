<mat-card class="container">
  <mat-card-content class="content">
    <form [formGroup]="formPastaText" (ngSubmit)="onSubmit()">
      <mat-form-field class="textarea" appearance="fill">
        <mat-label>Zawartość</mat-label>
        <textarea matInput formControlName="content" name="content"></textarea>
      </mat-form-field>
      <div class="button-container">
        <mat-form-field appearance="fill">
            <mat-label>Wybierz datę</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="date">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        <button mat-raised-button color="warn" type="submit">Generuj</button>
      </div>
    </form>
    <input type="text" matInput [(ngModel)]="key" readonly class="readonly-input"/>

  </mat-card-content>
</mat-card>
