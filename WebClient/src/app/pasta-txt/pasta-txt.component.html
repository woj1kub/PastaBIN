<mat-card class="container">
    <mat-card-content class="content">
      <mat-form-field class="textarea" appearance="fill">
        <mat-label>Zawartość</mat-label>
        <textarea matInput [ngModel]="text" readonly name="content"></textarea>
      </mat-form-field>
      <mat-card-content class="button-container">
        <mat-form-field appearance="fill" class="key-input">
          <mat-label>Klucz</mat-label>
          <input type="text" matInput [(ngModel)]="key">
        </mat-form-field>
            <button mat-raised-button color="warn" (click)="readPasta()" [disabled]="key === ''">Odczytaj</button>
        </mat-card-content>
    </mat-card-content>
  </mat-card>
