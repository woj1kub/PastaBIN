<body>
  <div class="main-container">
    <div class="container form-container">
      <form (ngSubmit)="addPastaSharingSetting()">
        <input type="text" [(ngModel)]="cookLogin" name="cookLogin" placeholder="Cook Login">
        <br/>
        <input type="datetime-local" [(ngModel)]="endSharingDate" name="endSharingDate" required="false">
        <br/>
        <button type="submit">Dodaj</button>
      </form>
    </div>
    <div class="container list-container">
      <ol>
        <li *ngFor="let pss of data">
          <p>{{ pss.cookLogin }}</p>
          <p>{{ pss.endSharingDate | date: 'dd.MM.yyyy HH:mm' }}</p>
          <p>{{ pss.creationDate | date: 'dd.MM.yyyy HH:mm' }}</p>
          <button (click)="Delete(pss.pastaSharingID)">Usu≈Ñ</button>
        </li>
      </ol>
    </div>
  </div>
</body>
